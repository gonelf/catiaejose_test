<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cátia & José</title>
    <meta name="description" content="Cátia e José – Save the Date">
    <meta name="author" content="GoMa Studios">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="general.css">
    <link rel="shortcut icon" href="img/favicon-2.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="animations.js"></script>
  </head>
  <body>
    <h1 style="display:none;">Casamento Cátia Jorge & José Fernandes – Almoçageme 2021</h1>
    <div class="planta-bottom-left">
        <img src="img/planta-bottom-left.png" alt="">
    </div>
    <div class="planta-top-right">
        <img src="img/planta-top-right.png" alt="">
    </div>

    <section class="content">
      <div class="std-container" id="start-container">
        <h1 class="calligraphy">Cátia & José</h1>
        <h2>26 &middot; 06 &middot; 2021</h2>
        <button type="button" name="Entrar" class="btn-gold large" onclick="showLogin()">Entrar</button>
      </div>

      <div class="login-container" id="login-container" style="display: none;">
        <h6>Bem-vindo.</h6>
        <p>Introduz o teu e-mail abaixo para acederes ao website do nosso casamento.</p>
        <form action="" method="POST" id="login-form">
          <div>
            <input type="email" id="email" class="email-input" name="email" required autofocus placeholder="O teu e-mail">
          </div>

          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn-gold large">Entrar</button>
            </div>
        </form>
      </div>
      <img src="img/monograma.svg" alt="Cátia e José" class="monograma-login">

    </section>

    <div class="modal-overlay" id="modal-error">
      <div class="modal-card modal-error">
        <img id="error" src="img/vip.png" />
        <p class="error-txt">Ups, não conseguimos encontrar este email na nossa lista de convidados... Tenta novamente, por favor!</p>
        <button type="" class="btn">Tentar novamente</button>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="./cookie.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script> -->

  <script type="text/javascript" src="./airtable.js"></script>
  <script type="text/javascript">

    $("#login-form").submit(function(e){
      let email = $("#email").val();
      getRecordByEmail(email, function(data){
        if (data.records.length > 0) {
          deleteCookie("catiaejose.com-users");
          setCookie("catiaejose.com-user", JSON.stringify(data.records[0]), 10);
          window.location.href = "./main.html";
        }
        else {
          $("#modal-error").show();
        }
      });
      return false;
    });

    $("#modal-error").hide();

    $(".btn").click(function(){
      $("#modal-error").hide();
    })
  </script>
</html>
